name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Optional version (e.g., 1.0.1)'
        required: false
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node (for other utilities if needed)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: bun install

      - name: Build and Package Releases
        run: bun build-releases.js

      - name: Update version and commit
        id: versioning
        run: |
          CURRENT_VERSION=$(jq -r .version package.json)
          INPUT_VERSION="${{ inputs.version }}"
          
          # If a version is provided and it's different from the current version
          if [ -n "$INPUT_VERSION" ] && [ "$CURRENT_VERSION" != "$INPUT_VERSION" ]; then
            echo "Updating version in package.json to $INPUT_VERSION"
            jq ".version = \"$INPUT_VERSION\"" package.json > package.json.tmp && mv package.json.tmp package.json
            
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add package.json
            git commit -m "chore: bump version to $INPUT_VERSION"
            git push
            
            echo "RELEASE_VERSION=$INPUT_VERSION" >> $GITHUB_ENV
          else
            echo "Using current package.json version: $CURRENT_VERSION"
            echo "RELEASE_VERSION=$CURRENT_VERSION" >> $GITHUB_ENV
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.RELEASE_VERSION }}
          name: Release v${{ env.RELEASE_VERSION }}
          generate_release_notes: true
          files: |
            release/*
